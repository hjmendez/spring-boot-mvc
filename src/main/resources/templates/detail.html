<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<br>
	
	<div class="card">
		<div class="card-header"></div>
		<div class="card-body">			
			<ul class="list-group">
				<li class="list-group-item" th:text="${client.name}"></li>
				<li class="list-group-item" th:text="${client.surname}"></li>
				<li class="list-group-item" th:text="${client.email}"></li>
				<li class="list-group-item" th:text="${client.birthDate}"></li>
				<li class="list-group-item" th:if="${client.photo != null}" >
					<img th:src="@{'/uploads/' + ${client.photo}}">
				</li>
									
			</ul>		
			
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
